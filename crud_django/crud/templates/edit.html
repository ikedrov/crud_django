<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD - Edit</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <p>
        <label>Enter name</label><br>
        <input type="text" name="name" value="{{ person.name }}"/>
    </p>
    <p>
        <label>Enter age</label><br>
        <input type="number" name="age" value="{{ person.age}}"/>
    </p>
    <input type="submit" value="Save">
</form>
</body>
</html>
