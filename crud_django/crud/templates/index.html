<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
</head>
<body>
<form method="POST" action="create/">
    {% csrf_token %}
    <p>
        <label>Enter your name</label><br>
        <input type="text" name="name"/>
    </p>
    <p>
        <label>Enter your age</label><br>
        <input type="number" name="age"/>
    </p>
    <input type="submit" value="Save">
</form>
{% if people.count > 0 %}
    <h2>List of users</h2>
    <table>
        <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th></th>
        </thead>
        {% for person in people %}
            <tr>
                <td>{{ person.id }}</td>
                <td>{{ person.name }}</td>
                <td>{{ person.age }}</td>
                <td><a href="edit/{{ person.id }}">Change</a> | <a href="delete/{{ person.id }}">Delete</a> </td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
</body>
</html>
